<ion-slides [options]="slideOpts">
    <ion-slide *ngFor= 'let pares of movies | pares'>
   <ion-row>
     <ion-col size="12" *ngFor='let movie of pares'>
      <ion-card (click)= "viewDetail(movie.id)">
       <img  class='poster' [src] = 'movie.poster_path | image'>
     </ion-card>
    </ion-col>
    </ion-row>
    </ion-slide>
    <ion-slide class="slide-plus">
      <ion-button expand="full" class="btn-plus" size="large" (click)="onClick()">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
