<ion-content>
  <ion-label class="titulo">
    <h1>{{pelicula.title}}</h1>
  </ion-label>
  <img [src]="pelicula.backdrop_path | image" *ngIf="pelicula.backdrop_path">
  <ion-grid>
    <ion-row>
      <ion-col size="4" class="poster-detalle-sobre">
        <ion-card class="poster" >
          <img [src]="pelicula.poster_path | image" class="poster" *ngIf="pelicula.poster_path">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" name="trophy-outline" color="primary"></ion-icon>
          <ion-label>Puntuaci√≤n</ion-label>
          <ion-note slot="end" color="primary">{{pelicula.vote_average}}</ion-note>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="thumbs-up-outline" color="primary"></ion-icon>
          <ion-label>Personas que les gusta</ion-label>
          <ion-note slot="end" color="primary">{{pelicula.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{ pelicula.overview | slice: 0: leerMas }}...</ion-label>
        <ion-label color="primary" (click)="leerMas=5000" *ngIf="leerMas !=5000">
          Leer Mas!
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let genero of pelicula.genres" color="primary">
          <ion-label>{{genero.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Actores de la pelicula</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideActores">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="card-actor">
        <img *ngIf="!actor.profile_path" src="/assets/no_avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | image">
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button slot="start" (click)="regresar()">
      <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
